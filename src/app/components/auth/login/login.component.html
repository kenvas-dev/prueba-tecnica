<div class="main">
  <div class="container" id="container">
    <div class="form-container sign-in-container">
      <form [formGroup]="loginForm" class="login-form">
        <div class="form-group row">
          <label for="username" class="col-sm-2 col-form-label">Email Id</label>
          <div class="col-sm-10">
            <input
              pInputText
              id="username"
              formControlName="user"
              matInput
              placeholder=""
            />
            <small
              class="p-error block"
              *ngIf="
                loginForm.get('user')?.invalid && loginForm.get('user')?.dirty
              "
            >
              Email id es <b>Requerido</b></small
            >
          </div>
        </div>

        <div class="form-group row">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <p-iconField iconPosition="right">
              <input
                pInputText
                id="password"
                formControlName="password"
                [type]="hide ? 'password' : 'text'"
                matInput
                placeholder="8 characters"
              />

              <p-inputIcon
                styleClass="{{ hide ? 'pi pi-eye-slash' : 'pi pi-eye' }}"
                (click)="togglePasswordVisibility()"
              ></p-inputIcon>
            </p-iconField>

            <small
              class="p-error block"
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.dirty
              "
            >
              password es <b>Requerido</b></small
            >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>
          <div class="col-sm-10">
            <p-checkbox class="me-4" label="Remember me"></p-checkbox>
            <span class="forgot-password text-decoration-underline"
              >Forgot Password</span
            >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>

          <div class="col-sm-10">
            <button
              type="submit"
              class="button-submit"
              [disabled]="loginForm.invalid"
              (click)="login()"
            >
              Sing In
            </button>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label"></label>

          <div class="col-sm-10">
            <div class="strike-text">
              <h2>Or</h2>
            </div>
            <div>
              <button
                type="submit"
                class="social-network"
                [disabled]="loginForm.invalid"
              >
                Google
              </button>
            </div>
            <div>
              <button
                type="submit"
                class="social-network"
                [disabled]="loginForm.invalid"
              >
                Facebook
              </button>
            </div>
            <div class="new-account d-flex justify-content-between">
              <span class="text-left text-secondary"
                >Donâ€™t have a account ?
              </span>
              <span class="text-right">Sing in</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
